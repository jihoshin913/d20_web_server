<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        /* Filter Section Styles */
        .filters {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            display: flex; /* Aligns items in a row */
            align-items: center;
            gap: 10px; /* Spacing between elements */
        }
        
        .filters input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .filters button {
            padding: 8px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .search-btn { background-color: #ddd; color: #333; }
        .search-btn:hover { background-color: #ccc; }

        .upload-link {
            display: inline-block;
            background-color: #007bff; /* Blue */
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-left: auto; /* Pushes button to the far right */
        }
        .upload-link:hover {
            background-color: #0056b3;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .view-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .view-link:hover {
            text-decoration: underline;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .error {
            padding: 15px;
            background-color: #ffebee;
            color: #c62828;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Documentation Archive</h1>
    
    <div class="filters">
        <input type="text" id="nameFilter" placeholder="Filter by name">
        <input type="text" id="tagFilter" placeholder="Filter by tag">
        
        <button class="search-btn" onclick="loadDocumentation()">Search</button>
        <button class="search-btn" onclick="clearFilters()">Clear</button>

        <a href="/static/upload.html" class="upload-link">+ Upload New</a>
    </div>
    
    <div id="errorMessage"></div>
    <div id="docList"></div>

    <script>
        // Load documentation on page load
        window.addEventListener('load', () => {
            loadDocumentation();
        });
        
        // Allow Enter key to trigger search
        document.getElementById('nameFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadDocumentation();
        });
        document.getElementById('tagFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadDocumentation();
        });
        
        async function loadDocumentation() {
            const nameFilter = document.getElementById('nameFilter').value.trim();
            const tagFilter = document.getElementById('tagFilter').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const listDiv = document.getElementById('docList');
            
            // Clear previous errors
            errorDiv.innerHTML = '';
            listDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Build query string - backend does the filtering!
                let query = '/api/file_data';
                const params = new URLSearchParams();
                if (nameFilter) params.append('name', nameFilter);
                if (tagFilter) params.append('tag', tagFilter);
                if (params.toString()) query += '?' + params.toString();
                
                // Fetch filtered IDs from backend
                const response = await fetch(query);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const ids = await response.json();
                
                // Fetch details for each ID
                const entries = [];
                for (const id of ids) {
                    const detailResponse = await fetch(`/api/file_data/${id}`);
                    if (detailResponse.ok) {
                        const data = await detailResponse.json();
                        data.id = id;
                        entries.push(data);
                    }
                }
                
                displayEntries(entries);
                
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">Error loading documentation: ${error.message}</div>`;
                listDiv.innerHTML = '';
            }
        }
        
        function displayEntries(entries) {
            const container = document.getElementById('docList');
            
            if (entries.length === 0) {
                container.innerHTML = '<div class="no-results">No documentation found.</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tag</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            for (const entry of entries) {
                const name = escapeHtml(entry.name || 'Untitled');
                const tag = escapeHtml(entry.tag || 'No tag');
                const date = entry.uploadTime ? new Date(entry.uploadTime).toLocaleDateString() : 'Unknown';
                
                // UPDATED LINK: Points to /static/entry.html
                html += `
                    <tr>
                        <td>${name}</td>
                        <td>${tag}</td>
                        <td>${date}</td>
                        <td><a href="/static/entry.html?id=${entry.id}" class="view-link">View</a></td>
                    </tr>
                `;
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function clearFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('tagFilter').value = '';
            loadDocumentation();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
